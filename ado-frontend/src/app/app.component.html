<div class="container">
<header class="main-header container">
  <div class="brand-logo">
    <img src="assets/images/logo.svg" alt="">
  </div>

  <nav class="main-nav">
    <ul *ngIf="!isLogged()">
      <li id="onAboutMe"><a
        (click)="onAboutMe()">
        Strona główna</a></li>
      <li class="" id="onCreateAccount"><a
        (click)="onCreateAccount()">
        Stwórz konto</a></li>
      <li id="onLogIn"><a
        (click)="onLogIn()">
        Zaloguj się</a></li>
    </ul>
    <ul *ngIf="isLogged()">
      <li id="profile"><a
        (click)="profile()">
        Twoje konto</a></li>
      <li id="description"><a
        (click)="description()">
        Deskrypcja</a></li>
      <li id="logout"><a
        (click)="logout()">
        Wyloguj</a></li>

    </ul>
  </nav>
</header>
<router-outlet></router-outlet>
</div>
<div class="footer-background container">
  Bartosz Glanowski
</div>
