<div class="main-component-title"><h1>Zaloguj się</h1></div>

<section class="section-grid">

  <div class="wrapper">
    <div class="upload-wrapper">
      <div class="center">
        <div class="form">
        <form *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>
          <mat-form-field class="input-width">
            <mat-label>email</mat-label>
            <input
              type="text"
              minlength="3"
              name="name"
              [(ngModel)]="form.name"
              required
              #username="ngModel"
              matInput
            />
          </mat-form-field>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Email jest wymagany
          </div>
          <mat-form-field class="input-width">
            <mat-label>Hasło</mat-label>
            <input
              type="password"
              minlength="3"
              maxlength="20"
              name="password"
              [(ngModel)]="form.password"
              required
              #password="ngModel"
              matInput
            />
          </mat-form-field>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            Hasło jest wymagane
          </div>
          <div class="form-group">
            <button mat-stroked-button color="primary" class="btn-form">
              <span>Zaloguj się</span>
            </button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Logowanie nieudane: {{ errorMessage }}
            </div>
          </div>
        </form>
        </div>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div>
      </div>
    </div>
  </div>
</section>
